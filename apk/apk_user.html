<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Proteksi Halaman: Cek apakah ada pengguna yang login
        const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
        if (!loggedInUserEmail) {
            // Jika tidak ada, alihkan ke halaman login
            // Ini memastikan hanya pengguna yang sudah login yang bisa mengakses halaman profil
            window.location.replace('apk_login.html');
        }
    </script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Konfigurasi Tailwind CSS (Sesuai dengan dashboard)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-green': '#10B981',
                        'custom-green-dark': '#047857',
                        'custom-gray-bg': '#f7f9fb',
                        'custom-red': '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-custom-green focus:border-custom-green transition duration-150 shadow-sm bg-white;
        }
        /* Gaya untuk Modal (Pop-up) */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Gaya untuk Notifikasi Toast */
        #toast-notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* Spinner untuk tombol */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Notifikasi Toast (untuk umpan balik) -->
    <div id="toast-notification" class="fixed top-5 right-5 bg-custom-green-dark text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full opacity-0 z-50">
        <p id="toast-message"></p>
    </div>

    <header class="sticky top-0 bg-white shadow-md z-10">
        <div class="flex items-center p-4">
            <a href="apk_dashboard.html" class="p-2 text-gray-600 hover:text-custom-green transition rounded-full hover:bg-gray-100">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 flex-grow text-center pr-10">Profil Pengguna</h1>
        </div>
    </header>

    <main class="p-4 md:p-6 max-w-lg mx-auto">
        
        <!-- 1. FOTO PROFIL -->
        <div class="flex flex-col items-center mb-8 bg-white p-6 rounded-xl shadow-lg">
            <div id="profile-picture" class="w-28 h-28 bg-gray-200 rounded-full border-4 border-white shadow-xl mb-4 overflow-hidden flex items-center justify-center">
                <i data-lucide="user" class="w-16 h-16 text-gray-500"></i>
            </div>
            <button onclick="document.getElementById('file-upload').click()" class="flex items-center space-x-2 text-custom-green font-semibold hover:text-custom-green-dark transition">
                <i data-lucide="camera" class="w-5 h-5"></i>
                <span>Ganti Foto Profil</span>
            </button>
            <input type="file" id="file-upload" accept="image/*" class="hidden">
        </div>

        <!-- 2. DETAIL PENGGUNA -->
        <div class="space-y-6 bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">Data Pribadi</h2>
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" value="Sunardi" class="input-field">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" value="sunardi.desa@gmail.com" readonly class="input-field bg-gray-100 text-gray-500 cursor-not-allowed">
            </div>
            <div>
                <label for="telepon" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                <input type="tel" id="telepon" value="0812-3456-7890" class="input-field">
            </div>
            <button id="save-profile-button" class="w-full bg-custom-green text-white font-bold py-3 rounded-xl shadow-md hover:bg-custom-green-dark transition duration-150">
                Simpan Perubahan
            </button>
        </div>
        
        <!-- 3. UBAH KATA SANDI -->
        <div class="space-y-6 bg-white p-6 rounded-xl shadow-lg">
             <h2 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">Keamanan</h2>
             <div>
                <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Lama</label>
                <input type="password" id="old-password" class="input-field">
            </div>
             <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Baru</label>
                <input type="password" id="new-password" class="input-field">
            </div>
            <button id="save-password-button" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl shadow-md hover:bg-gray-900 transition duration-150">
                Ubah Kata Sandi
            </button>
        </div>

        <!-- 4. TOMBOL LOGOUT (Telah Diperbarui) -->
        <div class="mt-10">
            <button id="logout-button" class="block w-full text-center bg-custom-red text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition duration-150">
                <i data-lucide="log-out" class="w-5 h-5 inline-block mr-2"></i>
                Keluar
            </button>
        </div>
    </main>

    <!-- Modal Konfirmasi Logout (Telah Diperbarui) -->
    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 modal" onclick="closeLogoutModal()">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 modal-content transform scale-95" onclick="event.stopPropagation()">
            <h4 class="font-bold text-lg text-gray-800 text-center">Konfirmasi Keluar</h4>
            <p class="text-sm text-gray-600 my-4 text-center">Apakah Anda yakin ingin keluar dari akun Anda?</p>
            <div class="flex justify-center space-x-4">
                <button onclick="closeLogoutModal()" class="flex-1 py-2 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">Batal</button>
                <button onclick="executeLogout()" class="flex-1 text-center py-2 px-4 bg-custom-red text-white font-semibold rounded-lg hover:bg-red-700 transition">Ya, Keluar</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- SINKRONISASI FOTO PROFIL (MEMBACA & MENYIMPAN) ---
        const profilePictureDiv = document.getElementById('profile-picture');
        const fileUploadInput = document.getElementById('file-upload');

        const savedProfilePic = localStorage.getItem('profilePicture');
        if (savedProfilePic) {
            profilePictureDiv.innerHTML = `<img src="${savedProfilePic}" class="w-full h-full object-cover" alt="Foto Profil">`;
        }

        fileUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    profilePictureDiv.innerHTML = `<img src="${imageUrl}" class="w-full h-full object-cover">`;
                    localStorage.setItem('profilePicture', imageUrl);
                    showToast('Foto profil berhasil diperbarui!');
                };
                reader.readAsDataURL(file);
            }
        });

        // --- FUNGSI NOTIFIKASI TOAST ---
        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full', 'opacity-0');
            toast.classList.add('translate-x-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }

        // --- FUNGSI LOADING STATE PADA TOMBOL ---
        function setButtonLoading(button, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="flex items-center justify-center"><div class="spinner mr-2"></div> Menyimpan...</span>`;
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        // --- SIMULASI SIMPAN PROFIL ---
        const saveProfileButton = document.getElementById('save-profile-button');
        const DB_CUSTOMERS_KEY = 'gerbangPanganCustomers'; // Kunci database anggota

        saveProfileButton.addEventListener('click', () => {
            const originalText = saveProfileButton.innerHTML;
            setButtonLoading(saveProfileButton, true);

            // Ambil data dari form
            const newName = document.getElementById('nama').value;
            const newPhone = document.getElementById('telepon').value;
            const userEmail = document.getElementById('email').value; // Email sebagai ID unik

            // Simulasi update ke localStorage
            let customers = JSON.parse(localStorage.getItem(DB_CUSTOMERS_KEY)) || [];
            const customerIndex = customers.findIndex(c => c.email === userEmail);
            if (customerIndex > -1) {
                customers[customerIndex].name = newName;
                customers[customerIndex].phone = newPhone;
                // --- PERBAIKAN KRUSIAL ---
                // Pastikan 'koperasiAsal' selalu ada saat menyimpan data.
                customers[customerIndex].koperasiAsal = "Koperasi Ampibabo";
                localStorage.setItem(DB_CUSTOMERS_KEY, JSON.stringify(customers));
            }

            setTimeout(() => {
                setButtonLoading(saveProfileButton, false, originalText);
                showToast('Data pribadi berhasil diperbarui.');
            }, 1500);
        });

        // --- SIMULASI SIMPAN KATA SANDI ---
        const savePasswordButton = document.getElementById('save-password-button');
        savePasswordButton.addEventListener('click', () => {
            const originalText = savePasswordButton.innerHTML;
            setButtonLoading(savePasswordButton, true);
             setTimeout(() => {
                setButtonLoading(savePasswordButton, false, originalText);
                showToast('Kata sandi berhasil diubah.');
                document.getElementById('old-password').value = '';
                document.getElementById('new-password').value = '';
            }, 1500);
        });
        
        // --- LOGIKA MODAL LOGOUT ---
        const logoutModal = document.getElementById('logout-modal');
        const logoutButton = document.getElementById('logout-button');
        const modalContent = logoutModal.querySelector('.modal-content');
        
        logoutButton.addEventListener('click', () => {
            logoutModal.classList.remove('hidden');
            requestAnimationFrame(() => {
                logoutModal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            });
        });

        window.closeLogoutModal = () => {
             logoutModal.classList.add('opacity-0');
             modalContent.classList.add('scale-95');
             setTimeout(() => {
                logoutModal.classList.add('hidden');
             }, 300);
        };

        // --- FUNGSI LOGOUT BARU ---
        function executeLogout() {
            // PERBAIKAN: Hapus data spesifik pengguna dari localStorage
            localStorage.removeItem('profilePicture');
            // Membersihkan data transaksi yang mungkin tertinggal
            localStorage.removeItem('cartItems'); 
            localStorage.removeItem('pendingTransaction');
            // Di aplikasi nyata, Anda juga akan menghapus token sesi.
            
            showToast('Anda berhasil keluar. Mengalihkan...');
            setTimeout(() => { window.location.href = 'apk_login.html'; }, 1500);
        }

        // --- MEMUAT DATA PENGGUNA SAAT HALAMAN DIBUKA ---
        function loadUserData() {
            // Ambil email pengguna yang login dari localStorage
            const loggedInEmail = localStorage.getItem('loggedInUserEmail');
            if (!loggedInEmail) {
                console.error("Tidak ada pengguna yang login!");
                return; // Hentikan jika tidak ada pengguna yang login
            }

            const customers = JSON.parse(localStorage.getItem(DB_CUSTOMERS_KEY)) || [];
            const currentUser = customers.find(c => c.email === loggedInEmail);

            if (currentUser) {
                document.getElementById('nama').value = currentUser.name || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('telepon').value = currentUser.phone || '';

                // --- PERBAIKAN KRUSIAL ---
                // Jika pengguna yang login tidak memiliki 'koperasiAsal', tambahkan secara otomatis.
                // Ini akan memperbaiki data pengguna lama yang sudah ada.
                if (!currentUser.koperasiAsal) {
                    currentUser.koperasiAsal = "Koperasi Ampibabo";
                    const customerIndex = customers.findIndex(c => c.email === loggedInEmail);
                    if (customerIndex > -1) {
                        customers[customerIndex] = currentUser;
                        localStorage.setItem(DB_CUSTOMERS_KEY, JSON.stringify(customers));
                        console.log(`Memperbaiki data untuk ${currentUser.name}, menambahkan koperasi asal.`);
                    }
                }
            } else {
                console.error("Data pengguna tidak ditemukan di database.");
                // Jika data tidak ditemukan, mungkin lebih baik logout dan kembali ke login
                executeLogout();
            }
        }

        // Panggil fungsi saat DOM siap
        loadUserData();

    </script>
</body>
</html>
